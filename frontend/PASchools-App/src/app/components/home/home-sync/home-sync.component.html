<button type="button" id="btInit" class="btn btn-primary" (click)="openModal(template)" hidden>Open modal</button>
<ng-template #template>
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Sincronizar projetos</h1>
      <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <div>
        <div class="loading" [hidden]="showLoadComplete"><div class="ldio-ubg3oxcj9xf">
          <div></div>
          <div></div>
          <div><div></div></div>
          <div><div></div></div>
          </div></div>
          <div [hidden]="!showLoadComplete" class="mb-4">
            <img src="../../../../assets/loadOk.png" width="200px" height="190px">
          </div>
        <div class="mb-2">
          <progressbar class="progress-striped active" [value]="progressValue" [striped]="true">{{progressValue}}/100%</progressbar>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="close()" [disabled]="progressValue!=100">Fechar</button>
    </div>
  </div>
</ng-template>
